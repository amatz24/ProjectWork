<div class="vh-100 ">

  <div id="carouselExampleIndicators"  class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/home2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="assets/home1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="assets/home3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="text-center my-4">
    <button class="btn btn-outline-success button z-3" (click)="resetSelection()">Welcome</button>
  </div>



  <div *ngIf="showForm" class="button-container">
    <button class="btn btn-outline-primary btn1" 
            (click)="selectService()"
            *ngIf="!serviceSelected && !asportoSelected">
        SERVIZIO AL TAVOLO
    </button>

    <button class="btn btn-outline-primary btn1" 
            (click)="selectAsporto()"
            *ngIf="!serviceSelected && !asportoSelected">
        ASPORTO
    </button>
  </div>

  <div *ngIf="serviceSelected && !tableConfirmed" class="mt-3">
    <label for="tableNumber">Inserisci il numero del tavolo:</label>
    <input type="number" id="tableNumber" class="form-control w-25 mx-auto" #tableInput>
    <button class="btn btn-success mt-2" (click)="confirmTable(tableInput.value)">Conferma</button>
  </div>

</div>
